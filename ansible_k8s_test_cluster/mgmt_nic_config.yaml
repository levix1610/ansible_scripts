# This playbook is to configure the mgmt NICs on the worker nodes in the cluster to DHCP so they get the correct assigned IP address on said subnet.

---
- name: Configure Secondary NIC on Worker Nodes
  hosts: k8s_workers
  become: yes
  tasks:
        # Force Ansible to refresh all network facts - was not able to read interfaces.
    - name: Gather specific network facts for eth19
      ansible.builtin.setup:
        gather_subset:
          - "!all"
          - "network"

    - name: Inject eth19 configuration into Netplan file
      ansible.builtin.blockinfile:
        path: /etc/netplan/50-cloud-init.yaml
        insertafter: 'ethernets:'
        block: |
          # ANSIBLE MANAGED BLOCK FOR ETH19
          eth19:
            match:
              macaddress: "{{ ansible_eth19.macaddress }}"
            dhcp4: true
            set-name: "eth19"
        marker: "# {mark} ANSIBLE MANAGED BLOCK FOR ETH19"
        backup: yes
        
    - name: Apply new Netplan configuration
      ansible.builtin.command: netplan apply